<div class="modal-header">
  <h5 class="modal-title">Write a new Tweet</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form [formGroup]="addTweetForm" >
    <div class="form-group">
        <textarea class="form-control" [formControlName]="'tweet'" placeholder="type your tweet..."rows="4" cols="50">
        </textarea>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
</div>
