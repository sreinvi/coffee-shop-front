<div class="modal-header">
  <h5 class="modal-title">Table</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form [formGroup]="saveTableForm" >
    <div class="form-group">
      <div>
        <label>
          <b>Table Code:</b>
          <input type="text" class="form-control" [formControlName]="'table_code'" >
        </label>
      </div>

      <div>
        <label>
          <b>Active</b>
        </label>
        <input style="margin-left: 5px;" type="checkbox" [formControlName]="'active'">
      </div>

    </div>
  </form>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
</div>
